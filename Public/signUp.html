<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registrarse - Taylor Swift
    </title>
    <link rel="icon" type="image/x-icon" href="./Img/favicon.ico">
</head>
<body>

    <div class="fondo"></div>

    <div >
    <h1 class="text-7xl	italic font-serif	text-center			">Registrarse</h1>


     <form class="mt-10 text-center">
        
        <div><label>Nombre:  <div><input type="text" name="nombre" placeholder="Nombre" required></label></div></div>
        <div class="mt-5"><label>Apellido:  <div><input type="text" name="apellido" placeholder="Apellido" required></label></div></div>
        <div class="mt-5"><label>Mail:  <div><input type="email" name="email" placeholder="Mail" required></label></div></div>
        <div class="mt-5"><label>Contraseña:  <div><input type="password" name="contrasena" placeholder="Contraseña" required></label></div></div>
        <input type="submit" class="bg-pink-500 hover:bg-pink-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-5">

    </form>

    <div class="mt-10 text-center">
        ¿Querés seguir sin registrarte?
        <a href="./index.html" class="bg-pink-500 hover:bg-pink-700 text-white py-2 px-4 rounded focus:outline-none focus:shadow-outline mt-5">Volver al home</a>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./signUp.js"></script>
</body>
</html>
